<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="title"><p>Guess Number</p></div>

        <div class="nav">
            <button class="again" onclick="window.location.href='index.html';";>Again</button>
            <p>(Between 1 - 20)</p>
        </div>

        <div class="box">
            <p id="box">?</p>
        </div>

        <div class="check">
            <div class="value">
                <input type="number" id="input">
            </div>

        <div class="btn">
            <button id="btn">
                Check
            </button>
        </div>
        </div>

        <div id="status">Start guessing...</div>
    </div>
</body>
</html>
